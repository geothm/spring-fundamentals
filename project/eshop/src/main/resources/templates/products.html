<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ff0000; /* Red */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333; /* Dark Gray */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .no-products {
            background-color: #ccc; /* Gray */
            color: #333; /* Dark Gray */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.2em;
        }

        .footer {
            background-color: #333; /* Dark Gray */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Products</h1>
</header>
<!-- Insert the navigation fragment using the shorthand syntax -->
<div th:insert="~{fragments :: nav}"></div>
<div class="container">
    <div class="no-products">
        <p>No products yet</p>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 Online Shop. All rights reserved.</p>
</div>
</body>
</html>
