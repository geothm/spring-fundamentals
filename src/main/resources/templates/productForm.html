<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        .button-link {
            background-color: #ccc; /* Gray background */
            border: 1px solid #888; /* Darker gray border */
            color: black; /* Black text color */
            padding: 8px 16px; /* Smaller padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Smaller font size */
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px; /* Rounded corners */
        }

        .button-link:hover {
            background-color: #bbb; /* Darker gray on hover */
        }
    </style>
</head>
<body>
<h1>Product Form</h1>
<form th:action="@{/submitProduct}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />

    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" />
    </div>
    <div>
        <label for="available">Available:</label>
        <input type="checkbox" id="available" th:field="*{available}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
    <div>
        <a th:href="@{/products}" class="button-link">Back</a>
    </div>
</form>
</body>
</html>
