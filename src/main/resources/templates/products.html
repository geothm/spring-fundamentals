<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<div th:insert="~{fragments.html :: nav}"></div>
    <h1 th:text="${title}"></h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Special message</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product 1</td>
            <td th:text="${product.price}">100</td>
            <td th:text="${product.available ? 'Available' : 'Unavailable'}"></td>
            <td th:if="${product.available}" th:text="'Product can be ordered'"></td>
        </tr>
    </table>
<div th:insert="~{fragments.html :: footer}"></div>
</body>
</html>
